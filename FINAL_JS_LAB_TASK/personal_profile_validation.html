	<script>
		function validate(){
            
			let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let day = document.getElementById('day').value;
			let month =document.getElementById('month').value;
			let year = document.getElementById('year').value;
            let bloodGroup = document.getElementById('bloodGroup').value;
            let gender = document.myForm.gender.value;
            //Name Validation
			 if(name == ''){
				alert('Name: Null value');
			}
            else if(name.length<2 && (name>='A' && name<='Z' || name>='a' && name<='z')){
                    alert('Name: Contains at least two words');
                    }
            else if(name >='0'  && name<='9' || name=='~' || name=='!' || name=='@' || name =='#' || name=='$' || name=='%' || name=='^' || name=='&' || name=='*' || name=='()'|| name=='/' ){
                    alert('Name: Can contain a-zor A-Zor dot(.) or dash(-)');
                    }
            else if(name>='0' && name<='9'){
                    alert('Name: Must be starts with letter');
                    }
            //Email Validation
            if(email  != ""){
				document.getElementById('head1').innerHTML = email;
			}else{
				alert('Email: Null value');
			} 
            //Gender Validation
           if(gender == ""){
                 alert("Gender: At least one of them has to be selected");
                    return false;
			} 
            //Date of Birth Validation
            if(day == "" || month == "" || year == ""){
				alert("Date of Birth: Cannot be empty");
				return false;
			}
			if((day > 0 && day <= 31) || (month >= 1 && month <= 12) 
			|| (year >= 1900 && year <= 2016)){
				alert("Date of Birth: Must be a valid number (dd: 0-31, mm: 1-12, yyyy: 1900-2016)");
				return false;
			} 
            //Blood Group Validation
            if(bloodGroup == ""){
                alert("Please select at least one of the options.");
				return false;
			}

		}
